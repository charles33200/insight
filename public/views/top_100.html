<div data-ng-include src="'/views/includes/connection.html'"></div>
<section data-ng-controller="Top100Controller" data-ng-init="list()">
  <div class="row">
    <div class="col-xs-12">
      <div class="page-header">
        <h1>
          Top 100
          <small>The Richest Saffroncoin users.</small>
        </h1>
      </div>
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Balance</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody>
        <tr data-ng-show="loading">
          <td colspan="3">Waiting for adresses <span class="loader-gif"></span></td>
        </tr>
        <tr data-ng-show="!loading">
          <td colspan="3"><strong>Coming soon !</strong></td>
        </tr>
        <tr class="fader" data-ng-repeat='b in top100'>
          <td><a href="/block/{{b.hash}}">{{b.height}}</a></td>
          <td>{{b.time * 1000 | date:'medium'}}</td>
          <td><a href="/adresses/{{b.hash}}">{{b.height}}</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
