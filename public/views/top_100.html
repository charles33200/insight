<div data-ng-include src="'/views/includes/connection.html'"></div>
<section data-ng-controller="Top100Controller" data-ng-init="list()">
  <div class="row">
    <div class="col-xs-12">
      <div class="page-header">
        <h1>
          Top 100
          <small>The Richest Saffroncoin users.</small>
        </h1>
      </div>
      <p>This list is updated every 12 hours.</p>
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Address</th>
            <th>Balance</th>
          </tr>
        </thead>
        <tbody>
        <tr data-ng-show="loading">
          <td colspan="3">Waiting for adresses <span class="loader-gif"></span></td>
        </tr>
        <tr class="fader" data-ng-repeat='addr in top100'>
          <td>{{$index + 1}}</td>
          <td><a ng-href="/address/{{addr.addr}}">{{addr.addr}}</a></td>
          <td>{{addr.balance / 100000000}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
